<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .folder, .file {
      margin: 5px 0;
    }
    .folder > summary {
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>📂 File Explorer</h1>

  <ul>
    <li class="file"><a href="files/file1.txt" target="_blank">📄 file1.txt</a></li>
    <li class="file"><a href="files/image.png" target="_blank">🖼️ image.png</a></li>

    <li class="folder">
      <details>
        <summary>📁 subfolder</summary>
        <ul>
          <li class="file"><a href="files/subfolder/file2.pdf" target="_blank">📄 file2.pdf</a></li>
        </ul>
      </details>
    </li>
  </ul>
</body>
</html>
